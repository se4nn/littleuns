<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="description" content="Littleuns - Cakes & Bakes">
  <meta name="keywords" content="cakes local hand made handmade henham uk brownies cupcakes muffins tara geraghty">
  <title>Thank you for your order - Littleuns</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./new-styles.css">
  <link rel='shortcut icon' href='./img/favicon.png' type='image/png'/ >
  <script src="https://js.stripe.com/v3"></script>
</head>
<body>
  <nav>
    <a><img class="logo" src="./img/logo.svg" alt="Littleuns Logo" href="#"></a>
    <div class="links">
      <a href="https://instagram.com/littleunscakes"><img class="nav-link-image" src="./img/icons/instagram.svg" alt="Instagram Icon">Instagram</a>
    </div>
  </nav>
  <section class="hero thanks">
    <h1>Thanks for your order!</h1>
    <p>If you’d like to add a message to your order please let me know by emailing <a class="highlight-small" href="mailto:tara@littleunscakes.com">tara@littleunscakes.com</a></p>

  <section class="column">

      <div class="cake-box green">
        <img class="cake-image" src="./img/cakes/vegan_chocolate_hefalump_small.jpg" alt="Vegan Chocolate Fudge Hefalump Cake">

      </div>
      <div class="cake-box pink">
        <img class="cake-image" src="./img/cakes/strawberries_cream_hefalump_small.jpg" alt="Strawberries and Cream Hefalump">
        <h3>Strawberries and Cream Hefalump</h3>
        <span class="price">Only £25</span>
      </div>
      <div class="cake-box pink">
        <img class="cake-image" src="./img/cakes/cinamon_banana_small.jpg" alt="Cinamon and Banana Loaf Cake">
        <h3>Cinamon & Banana Loaf Cake</h3>
        <span class="price">Only £12</span>
      </div>
    </div>
  </section>
