<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="description" content="Littleuns - Cakes & Bakes">
  <meta name="keywords" content="cakes local hand made handmade henham uk brownies cupcakes muffins tara geraghty">
  <title>Thank you for your order - Littleuns</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./new-styles.css">
  <link rel='shortcut icon' href='./img/favicon.png' type='image/png'>
</head>
<body>
  <nav>
    <a><img class="logo" src="./img/logo.svg" alt="Littleuns Logo" href="#"></a>
    <div class="links">
      <a href="https://instagram.com/littleunscakes"><img class="nav-link-image" src="./img/icons/instagram.svg" alt="Instagram Icon">Instagram</a>
    </div>
  </nav>
  <section class="hero thanks">
    <h1>Thanks for your order!</h1>
    <p>If you’d like to add a message to your order please let me know by emailing <a class="highlight-small" href="mailto:tara@littleunscakes.com">tara@littleunscakes.com</a></p>
  </section>
  <section class="column">
    <h2 class="center">Why Not Order <span class="highlight">Another Brownie</span></h2>
    <div class="cake-selection">
      <a href="./oreo-brownies" class="cake-box pink">
        <img class="cake-image" src="./img/cakes/oreo_brownie_small.jpg" alt="Oreo Cookie Brownies">
        <h3>Oreo Cookie Brownies</h3>
        <span class="price">Only £18</span>
      </a>
      <a href="./orange-brownies" class="cake-box pink">
        <img class="cake-image" src="./img/cakes/orange_brownie_small.jpg" alt="Chocolate Orange Brownies">
        <h3>Chocolate Orange Brownies</h3>
        <span class="price">Only £18</span>
      </a>
      <a href="./double-chocolate-brownies" class="cake-box pink">
        <img class="cake-image" src="./img/cakes/double_chocolate_brownie_small.jpg" alt="Double Chocolate Brownies">
        <h3>Double Chocolate Brownies</h3>
        <span class="price">Only £18</span>
      </a>
    </div>
  </section>
  
</body>
