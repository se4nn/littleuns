<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="description" content="Littleuns - Cakes & Bakes">
  <meta name="keywords" content="cakes local hand made handmade henham uk brownies cupcakes muffins tara geraghty">
  <title>Littleuns - Cakes & Bakes by Tara Geraghty</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./styles.css">
  <link rel='shortcut icon' href='./img/favicon.png' type='image/png'/ >
</head>
<body>
  <nav>
    <a><img class="logo" src="./img/logo.svg" alt="Littleuns Logo" href="#"></a>
    <div class="links">
      <a href="#"><img class="nav-link-image" src="./img/icons/cupcake_24.svg" alt="Cupcake Icon">Cakes</a>
      <a href="#"><img class="nav-link-image" src="./img/icons/postal.svg" alt="Envelope Icon">Postal</a>
      <a href="#"><img class="nav-link-image" src="./img/icons/instagram.svg" alt="Instagram Icon">Instagram</a>
    </div>
  </nav>
  <section class="hero">
    <h2><span class="highlight">Littleuns</span> is an independent bakery founded by <strong>Tara Geraghty</strong> bringing artisan cakes & bakes to her local community.</h2>
    <div class="hero-image-container">
      <span class="tag tag-right">Only £25</span>
      <img class="hero-image pink" src="./img/cakes/strawberries_cream_hefalump_large.jpg" alt="Stawberries and Cream Hefalump Cake">
    </div>
  </section>
  <section class="column">
    <h2 class="center">Our <span class="highlight">Most Popular</span> Cakes</h2>
    <div class="cake-selection">
      <div class="cake-box green">
        <img class="cake-image" src="./img/cakes/vegan_chocolate_hefalump_small.jpg" alt="Vegan Chocolate Fudge Hefalump Cake">
        <h3>Vegan Chocolate Fudge Hefalump</h3>
        <span class="price">Only £35</span>
      </div>
      <div class="cake-box pink">
        <img class="cake-image" src="./img/cakes/oreo_brownie_small.jpg" alt="Postal Oreo Brownies">
        <h3>Postal Oreo Cookie Brownies</h3>
        <span class="price">Only £18</span>
      </div>
      <div class="cake-box pink">
        <img class="cake-image" src="./img/cakes/cinamon_banana_small.jpg" alt="Cinamon and Banana Loaf Cake">
        <h3>Cinamon & Banana Loaf Cake</h3>
        <span class="price">Only £12</span>
      </div>
    </div>
  </section>
  
</body>
